<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <section tabindex="0" class="blog-card">
      <div class="image-container">
      </div>
      <section class="card-content">
        <h2 class="card-subject heading-bold"><strong>Learning</strong></h2>
        <h4 class="date">Published 21 Dec 2023</h4>
        <h1 tabindex="0" class="card-title">HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <footer class="footer">
        <div class="author-info">
          <div class="author-image">
            <img class="" src="./assets/images/image-avatar.webp" alt="Image of the author">
          </div>
          
          <h3 class="author-name"><strong>Greg Hooper</strong></h3>
        </div>
      </footer>
    </section>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zachary Church</a>.
    </div>
  </div>

  
</body>
</html>
